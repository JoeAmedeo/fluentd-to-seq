apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: fluentd-to-seq
  annotations:
    nginx.ingress.kubernetes.io/nginx.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: log-client-cluster-ip-service
            port: 
              number: 80